<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼 예상 나이 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: darkturquoise;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #30c5ff;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결혼 예상 나이 계산기</h1>
        <input type="text" id="name" placeholder="이름을 입력하세요" required>
        <input type="number" id="age" placeholder="나이를 입력하세요" min="0" required>
        <input type="text" id="gender" placeholder="성별을 입력하세요 (남성 or 여성)" required>
        <button onclick="calculateMarriageAge()">결혼 예상 나이 계산하기</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateMarriageAge() {
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);
            var gender = document.getElementById("gender").value.toLowerCase();
            var minAge, maxAge;

            if (gender === "남성") {
                minAge = 25; // 남성의 최소 평균 결혼 연령
                maxAge = 36; // 남성의 최대 평균 결혼 연령
            } else if (gender === "여성") {
                minAge = 25; // 여성의 최소 평균 결혼 연령
                maxAge = 36; // 여성의 최대 평균 결혼 연령
            } else {
                alert("성별을 남성 또는 여성으로 입력하세요.");
                return;
            }

            if (isNaN(age)) {
                alert("나이를 올바르게 입력하세요.");
                return;
            }

            var marriageAge = Math.floor(Math.random() * (maxAge - minAge + 1)) + minAge;
            
            if (age >= marriageAge) {
                document.getElementById("result").innerText = name + "님은 이미 결혼한 분이거나 결혼 가능한 나이입니다.";
            } else {
                document.getElementById("result").innerText = name + "님은 평균적으로 " + marriageAge + "세에 결혼할 것으로 예상됩니다.";
            }
        }
    </script>
</body>
</html>
